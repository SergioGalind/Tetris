<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris JavaScript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
    <script src="Tablero.js"></script>
    <script>
        const MARGEN_TABLERO=10

        function setup(){
            createCanvas(900,600)

            tablero = new Tablero()
            tetrimino= new Tetrimino()
            resizeCanvas(tablero.ancho+2*MARGEN_TABLERO, tablero.alto+2*MARGEN_TABLERO)
        }
        function draw(){
            background("ligthgray")
            tablero.dibujar()
            tetrimino.dibujar()

        }
        class Tetrimino{
            constructor(){
                this.posicion = createVector(0,0)
        }
        dibujar(){
        push()
        fill("red")
        let coord = tablero.coodenada(this.posicion.x, this.posicion.y)
        rect(coord.x,coord.y,tablero.lado_celda)
        pop()

        }
    }
    </script>

</body>
</html>
